<script>
function getList(children) {
    return Object
        .values(children)
        .reduce((ul, { info: { name }, children }) => {
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(name));
            ul.appendChild(li);
            if (children) {
                li.appendChild(getList(children));
            }
            return ul;
        }, document.createElement('ul'));
}
