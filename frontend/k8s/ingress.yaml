apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polizai-fe
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polizai-fe
            port:
              number: 80
