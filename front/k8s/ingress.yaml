apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polizai-co2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: poliz.ai
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: polizai-co2
              port:
                number: 80
