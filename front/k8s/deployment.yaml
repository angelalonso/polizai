apiVersion: apps/v1
kind: Deployment
metadata:
  name: polizai-front
  labels:
    app: polizai-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polizai-front
  template:
    metadata:
      labels:
        app: polizai-front
    spec:
      containers:
      - name: polizai-front
        image: angelalonso/polizai_front:v0.1
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "https://api.poliz.ai"
        - name: REACT_APP_JWT_TOKEN
          value: ""
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 10
          failureThreshold: 2
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 2
          successThreshold: 1
          timeoutSeconds: 2
