apiVersion: apps/v1
kind: Deployment
metadata:
  name: polizai-fe
  labels:
    app: polizai-fe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polizai-fe
  template:
    metadata:
      labels:
        app: polizai-fe
    spec:
      containers:
      - name: polizai-fe
        image: angelalonso/polizai-phrase-frontend:v0.2
        ports:
        - containerPort: 3000
